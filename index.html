<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #user-input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .gpt-message {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function addMessageToChat(sender, message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('You', message, 'user-message');
                userInput.value = '';

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer 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'
                        },
                        body: JSON.stringify({
                            model: "gpt-4",
                            messages: [{ role: "user", content: message }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('API request failed');
                    }

                    const data = await response.json();
                    const gptResponse = data.choices[0].message.content;
                    addMessageToChat('GPT-4', gptResponse, 'gpt-message');
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToChat('System', 'An error occurred while processing your request.', 'gpt-message');
                }
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
